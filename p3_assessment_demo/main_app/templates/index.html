<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P3 Assessment Demo</title>
  </head>
  <body>
    <h1>Wacky Widgets</h1>
    <!-- widget table -->
    {% if widgets.count %}
        <table>
            <th>
                <td>Description</td>
                <td>Quantity</td>
                <td>Delete</td>
            </th>
            <tbody>
                {% for widget in widgets %}
                    <tr>
                        <td>{{widget.description}}</td>
                        <td>{{widget.quantity}}</td>
                        <td>X</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h3>No widgets exist</h3>
    {% endif %}
    <hr>
    <!-- widget form -->
    <h3>Add Widget</h3>
    <form action="{% url 'add_widget' %}" method="POST">
        {% csrf_token %}
        {{ widget_form.as_p }}
        <input type="submit" value="Add Widget">
    </form>
  </body>
</html>
